<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  <script src="https://unpkg.com/d3-view@0.5.0/build/d3-view.js"></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
</head>

<body>
  <section id="editor">
    <textarea d3-value="input"># Hello!
      This is a markdown editor that is usable directly in the browser
      In the future you will be able to add the charts that you create down there in here just by referencing
      their name
      Also I can directly compile latex in here but I dont know how to write latex so I've chosen markdown
      </textarea>
    <div d3-html="html"></div>
  </section>
  <script>
    d3.view({
      model: {
        input: '',
        html: {
          reactOn: ['input'],
          get: function () {
            return marked(this.input || '');
          }
        }
      }
    }).mount('#editor');
  </script>
  <div id="root"></div>
</body>

</html>
